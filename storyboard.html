    <style>
    td,th { vertical-align: top;
            padding:10px;
            text-align: left;
    }
    ul {
        padding: 0;
        margin: 0;
    }
    button {
      margin: 0;
      padding: 0;
      border: 1px solid transparent;
      outline: none;
    }
    .content {
        background-color: #ffffff;
        width: 100%;
        height: 800px;
        border: 2px solid black;
        border-radius: 3px 3px;
        box-sizing: border-box;
    }
    .left {
        position: relative;
        float: left;
        width: 30%;
        height: 100%;
        background-color: #CBD2E6;
        overflow: hidden;
    }
    .right {
        float: left;
        width: 70%;
        height: 100%;
        background-color: #FBF7FD;
    }
    .right .story {
         width: 100%;
         height: 100%;
         display: none;
    }
    .right .active {
        display: block;
    }
    .left .active {
        display: block;
    }
    .left li {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #CBD2E6;
        list-style: none;
        display: none;
        overflow: hidden;
    }
    .left li .header {
         font-weight: bold;
         font-size: 22px;
         text-align: center;
         margin-bottom: 15px;
    }
    .left li .text {
        text-align: left;
        white-space: pre-line;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 30;
        overflow: hidden;
        padding: 0 10px;
    }
    .footer {
       position: relative;
       height: 40px;
    }
    .footer .previous {
       height: 30px;
       position: absolute;
       top: 50%;
       transform: translateY(-50%);
       left: 20px;
       background-color:#008CBA ;
       width: 64px;
       border-radius: 5px;
    }
    .footer .previous:hover {
        box-shadow: 0 0 5px 0 rgba(0,0,0,0.24), 0 0 5px 0 rgba(0,0,0,0.19);
        cursor: pointer;
    }
     .footer .next {
       height: 30px;
       position: absolute;
       top: 50%;
       transform: translateY(-50%);
       right: 20px;
       background-color:#008CBA ;
       width: 60px;
       border-radius: 5px;
    }
    .footer .next:hover {
       box-shadow: 0 0 5px 0 rgba(0,0,0,0.24), 0 0 5px 0 rgba(0,0,0,0.19);
       cursor: pointer;
    }
    .footer .story_selection {
       height: 31px;
       width: 131px;
       position: absolute;
       top: 50%;
       transform: translate(-50%,-50%);
       left: 50%;
    }
    .story .info_box {
         display: flex;
         flex-direction: row;
         justify-content: space-around;
         width: 100%;
         height: 350px;
         overflow: hidden;
    }
    .info_box .image {
        width: 0;
        flex: 1;
        height: 280px;
        margin: 0 5px;
    }
