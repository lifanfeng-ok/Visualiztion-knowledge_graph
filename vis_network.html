<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #network {
            width: 500px;
            height: 500px;
            background-color: #777777;
            margin: 20px auto 0;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
       <div id="network"></div>

<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<!--<script type="text/javascript" src="./lib/vis.js"></script>-->
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var nodes = [
        {id: 1, label: 'Node 1', type: 'musical'},
        {id: 2, label: 'Node 2', type: 'musical2'},
        {id: 3, label: 'Node 3', type: 'musical3'},
        {id: 4, label: 'Node 4', type: 'musical4'},
        {id: 5, label: 'Node 5', type: 'musical5'}
          ];

    // create an array with edges
       var edges = [
        {id:1, from: 1, to: 3},
        {id:2, from: 1, to: 2},
        {id:3, from: 2, to: 4},
        {id:4, from: 2, to: 5}
           ];

    // create a network
    var container = document.getElementById('network');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        edges: {
            color: {
                     color: "#FFCDB2",
                     hover: "#B5838D",
                     highlight: "#B5838D"
                    },
             smooth: {
                      forceDirection: "none",
                      roundness: 0
            }
        },
       interaction: {
          hover: true,
          hoverConnectedEdges: true
       },
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
    nodes.push({
        id:6,
        label: 'Node 6'
    })
    nodes.forEach(function (item) {
        item.supertype = 'test';
        item['id2'] = 12;
    })
    data = {
        edges: edges,
        nodes: nodes
    }
    network.setData(data);
    has_node = nodes.filter(function (item) {
                return item.id === 3
           })
    console.log(has_node.length)
    network.on('selectNode',function (object) {
        var node_id = object.nodes[0];
        var select_node = nodes.filter(function (item) {
               return item.id === node_id
        })
        console.log(select_node[0]);
    })
    let user;
    console.log(user)
    })
</script>
</body>
</html>
